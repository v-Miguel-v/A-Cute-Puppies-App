<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
        <title>A Cute Puppies App</title>
        <link rel="shortcut icon" type="image/png" href="#"/>
		<link rel="stylesheet" type="text/css" href="style.css"/>
    </head>
	<body style="text-align: center;display: grid;justify-content: center;">
		<header>
			<h1>A Cute Puppies App</h1>
		</header>
		<main>
			<section>
				<form style="width: fit-content; margin: 0 auto;">
					<fieldset>
						<legend style="margin: 0 auto;"><h2>Upload a puppy</h2></legend>
						<label for="file">
							<input id="file" name="file" type="file" style="display: inline-block; margin: 0 auto;"/>
							<button type="button" onclick="uploadPuppyImage()"
							style="display: block; margin: 25px auto; margin-bottom: 0;">Send Puppy</button>
						</label>
					</fieldset>
				</form>
			</section>
			<section style="margin-top: 50px;">
				<h2>Random Puppy:</h2>
				<img id="random-puppy-img" alt="A cute puppy image"
				style="display: block; margin: 0 auto; height: 240px;"/>
				<div style="margin-top: 10px;">
					<button id="load-puppy-btn" style="margin-right: 5px;">Load Another Puppy</button>
					<button id="save-puppy-btn" style="margin-left: 5px;">Save as Favourite</button>
				</div>
			</section>
			<section id="favourite-content" style="margin-top: 50px;">
				<h2>Favourite Puppies</h2>
			</section>
			<section id="uploaded-content" style="margin-top: 50px;">
				<h2>Uploaded Puppies</h2>
			</section>
		</main>
		<script type="text/javascript" src="main.js"></script>
    </body>
</html>
